{% extends 'base.html' %}
{% load static %}

{% block content %}
<center>
<h2>Products</h2>
<br>
<div class="row">
    <img src="{{c.image.url}}" height="800px" width="100%">
</div>
<div class="container-fluid text-center">
    <div class="row mt-5 ms-3">
        <div class="col-md-12">
            <h1 class="text-center fw-bold">{{c.name}}</h1>
            <p style="">{{c.desc}}</p>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        {% for i in p %}
        <div class="col-sm-3">
        <div class="card" style="width: 20rem;">
        <img src="{{i.image.url}}" style="height:300px;" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <h3 class="card-text">{{i.price}}</h3>
                <a href="{% url 'shop:product_details' i.id %}" class="btn btn-primary">Buy Now</a>
            </div>
        </div>
        </div>
    {% endfor %}
    </div>
</div>
    </center>
{% endblock %}
